<mat-form-field class="example-form-field" appearance="outline">
    <mat-label>Search Keyword</mat-label>
    <input matInput type="text" [(ngModel)]="searchKeyword">
    <button *ngIf="searchKeyword" matSuffix mat-icon-button aria-label="Clear" (click)="searchKeyword=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
